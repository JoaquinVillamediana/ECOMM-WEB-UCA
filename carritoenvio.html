<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/carrito.css">
    <link rel="stylesheet" href="./assets/css/carritoenvio.css">
</head>

<body>

    <header>
        <div class="container">
            <img src="./assets/img/logo.png" alt="" class="logo">
        </div>
    </header>
    <ul class="progress_carrito">
        <li class="done">
            <a href="carrito.html">Mi carrito</a>
        </li>
        <li>
            <a href="carritoenvio.html">Datos</a>
        </li>
        <li>
            <a>Pago</a>
        </li>
    </ul>
    <main class="container carrito_resumen">
        <section class="b-bottom header" id="seleccionar">
            <h2 class="header">¿Cómo entregamos tu compra?</h2>    
            <ul class="opciones_envio">
                <li>
                    <label for="retiro">
                        <input type="radio" name="retiro" id="retiro" onclick="seleccionar('retiro')">
                        <span>Retiro en puntos de entrega</span>
                    </label>
                </li>
                <li>
                    <label for="envio">
                        <input type="radio" name="envio" id="envio" onclick="seleccionar('envio')">
                        <span>Envio a domicilio</span>
                    </label>
                </li>
            </ul>
        </section>
        <section class="datos d-none b-bottom" id="datos">
            <h2 id="datos_titulo" class="header">Datos de envio</h2>
            <div class="form-group">
                <div class="form-item">
                    <div class="textfield">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" onblur="validarNom(this.id)" >
                    </div>
                </div>
                <div class="form-item">
                    <div class="textfield">
                        <label for="direccion">Direccion:</label>
                        <input id="direccion" type="text" onblur="validarDirec(this.id)" >
                    </div>
                </div>
                <div class="form-item">
                    <div class="textfield">
                        <label for="telefono">Telefono:</label>
                        <input id="telefono" type="text" onblur="validarNum(this.id)" >
                    </div>
                </div>
                <div class="form-item">
                    <div class="textfield">
                        <label for="dni">DNI:</label>
                        <input id="dni" type="text" onblur="validarNum(this.id)">
                    </div>
                </div>
            </div>
            <button class="proceder" onclick="proceder()">Proceder al pago</button>

        </section>
    </main>

    <script src="./assets/js/carritoenvio.js"></script>
</body>

</html>
