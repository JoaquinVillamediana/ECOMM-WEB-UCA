<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../../assets/css/general_admin.css">
    <link rel="stylesheet" href="../../assets/css/adminproductcreate.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo-container">
                <img src="../../assets/img/logo.png" alt="" class="logo"> - Admin
            </div>
            <div class="links">
                <a href="../banner/index.html" class="link">Banner</a>
                <a href="../product/index.html" class="link">Productos</a>
                <a href="../category/index.html" class="link">Categorias</a>
                <a href="../orders/index.html" class="link">Pedidos</a>
            </div>
        </div>
    </header>

    <div class="container main-container">
        <h1>Editar Producto</h1>
        <form action="" id="productForm">
            <div class="item" id="name">
                <label for="">Nombre</label>
                <input type="text" name="name" value="Pelota" id="name-input">
            </div>
            <div class="item" id="category">
                <label for="">Categoria</label>
                <select name="" id="category-input">
                    <option selected value="">Futbol</option>
                    <option value="">Tenis</option>
                </select>
            </div>
            <div class="item" id="image">
                <label for="" id="images-label">Imagenes</label>
                <input type="file" onchange="addImage(this)" name="image[]" id="img-4">
                <div class="current-images">
                    <ul id="ul-imgs">
                        <li>lorem.png<a href="" onclick="delImage(1)" id="del-img-1" class="del-img">X</a></li>
                        <li>loremipsum.png<a href="" onclick="delImage(2)" id="del-img-2" class="del-img">X</a></li>
                        <li>loremlorem.png<a href="" onclick="delImage(3)" id="del-img-3" class="del-img">X</a></li>
                    </ul>
                </div>
            </div>
            <div class="item" id="price">
                <label for="">Precio</label>
                <input type="number" value="360" name="" id="price-input">
            </div>
            <div class="item" id="details">
                <label for="">Detalles</label>
                <textarea name="" cols="30" id="details-input" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi possimus repudiandae deserunt voluptatum, laudantium delectus nihil, quos provident neque quas vero nisi ipsa, eligendi voluptate dolor saepe facere incidunt id?
                </textarea>
            </div>
            <div style="text-align: center;">
                <button onclick="validateFields()" class="btn-create">Guardar & Salir</button>
            </div>
        </form>
    </div>

    <script>
        function addImage(object) {
            object.style.cssText = 'display: none';

            var img_id = object.id.split('-')[1];
            var input = document.createElement("input");
            var marker = document.createElement("li");
            var img_name = object.value.split(/(\\|\/)/g).pop();
            var img_list = document.getElementById("ul-imgs");

            input.type = "file";
            input.name = "image[]";
            input.id = "img-" + (parseInt(img_id) + 1);
            input.setAttribute("onchange", "addImage(this)");
            object.parentNode.insertBefore(input, object.nextSibling);


            marker.innerHTML = img_name + '<a href="" onclick="delImage(' + img_id + ')" id="del-img-' + img_id + '" class="del-img">X</a>';
            img_list.append(marker);
        }

        function delImage(id) {
            event.preventDefault();
            var input = document.getElementById("img-" + id);
            var marker = document.getElementById("del-img-" + id).parentNode;

            marker.parentNode.removeChild(marker);
            input.parentNode.removeChild(input);
        }


        function validateFields() {
            event.preventDefault();
            var name = document.getElementById("name-input").value;
            var price = document.getElementById("price-input").value;
            var details = document.getElementById("details-input");



            var errors = false;

            if (name.length > 3 && name.length < 60) {
                document.getElementById("name-input").style.cssText = 'border: 1px solid #ced4da;';
            } else {
                document.getElementById("name-input").style.cssText = 'border-color: red';
                errors = true;
            }

            if (price != '') {
                document.getElementById("price-input").style.cssText = 'border: 1px solid #ced4da;';
            } else {
                document.getElementById("price-input").style.cssText = 'border-color: red';
                errors = true;
            }
            if (details.textLength > 3 && details.textLength < 255) {
                document.getElementById("details-input").style.cssText = 'border: 1px solid #ced4da;';
            } else {
                document.getElementById("details-input").style.cssText = 'border-color: red';
                errors = true;
            }

            if (!errors) {
                window.location.href = "./index.html";
            }
        }

        function isEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>





</body>

</html>
