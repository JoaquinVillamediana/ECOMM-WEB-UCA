<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../../assets/css/general_admin.css">
    <link rel="stylesheet" href="../../assets/css/adminproductcreate.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo-container">
                <img src="../../assets/img/logo.png" alt="" class="logo"> - Admin
            </div>
            <div class="links">
                <a href="../banner/index.html" class="link">Banner</a>
                <a href="../product/index.html" class="link">Productos</a>
                <a href="../category/index.html" class="link">Categorias</a>
                <a href="../orders/index.html" class="link">Pedidos</a>
            </div>
        </div>
    </header>

    <div class="container main-container">
        <h1>Crear Categoria</h1>
        <form action="">
            <div class="item" id="name">
                <label for="">Nombre</label>
                <input type="text" name="name" id="name-input">
            </div>
            <div style="text-align: center;">
                <button onclick="validateFields()" class="btn-create">Crear</button>
            </div>
        </form>
    </div>

    <script>
        function validateFields() {
            event.preventDefault();
            var name = document.getElementById("name-input").value;

            var errors = false;

            if (name.length > 3 && name.length < 60) {
                document.getElementById("name-input").style.cssText = 'border: 1px solid #ced4da;';
            } else {
                document.getElementById("name-input").style.cssText = 'border-color: red';
                errors = true;
            }

            if (!errors) {
                window.location.href = "./index.html";
            }
        }
    </script>





</body>

</html>
