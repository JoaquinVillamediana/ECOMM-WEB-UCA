<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/carrito.css">
    <link rel="stylesheet" href="./assets/css/carritopago.css">
</head>

<body>

    <header>
        <div class="container">
            <img src="./assets/img/logo.png" alt="" class="logo">
            <div class="links">
                <a href="index.html" class="link">Volver al sitio</a>
            </div>
        </div>
    </header>
    <ul class="progress_carrito">
        <li class="done">
            <a href="carrito.html">Mi carrito</a>
        </li>
        <li class="done">
            <a href="carritoenvio.html">Datos</a>
        </li>
        <li>
            <a>Datos de pago</a>
        </li>
    </ul>
    <main class="container carrito_resumen">
        <section class="header b-bottom">
            <h2 class="header">Datos de pago</h2>
            <div class="form-group">
                <div class="form-item">
                    <div class="textfield">
                        <label for="titular">Titular de la tarjeta</label>
                        <input id="titular" type="text">
                        <p class="textfield-p-error d-none" id="titular-error"></p>
                    </div>
                </div>
                <div class="form-item">
                    <div class="textfield">
                        <label for="tarjeta">Numero de la tarjeta</label>
                        <input id="tarjeta" type="text" placeholder="1234-5987-4567-4569" maxlength="19" onkeyup="return agregarGuion(event)">
                        <p class="textfield-p-error d-none" id="tarjeta-error"></p>
                    </div>
                </div>
                <div class="form-item dividido">
                    <div class="textfield">
                        <label for="date">Fecha de expiracion</label>
                        <input id="date" type="text" placeholder="MM/AA" maxlength="5" onkeyup="return agregarBarra(event)">
                        <p class="textfield-p-error d-none" id="date-error"></p>
                    </div>
                    <div class=" textfield ">
                        <label for= "cvc" >CVC</label>
                        <input id= "cvc" type=" number " placeholder=" 123 ">
                        <p class=" textfield-p-error d-none " id=" cvc-error "></p>
                    </div>
                </div>
            </div>
            <button class=" proceder " onclick=" confirmar() ">Confirmar compra</button>

        </section>
    </main>
    <script src=" ./assets/js/carritopago.js "></script>
</body>

</html>
