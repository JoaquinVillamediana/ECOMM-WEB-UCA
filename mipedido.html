    <section class="search">
        <h1>Estado de mi pedido</h1>
        <form action="">
            <label for="">Numero de pedido</label>
            <input type="number" id="code" min="0" name="num">
            <div style="text-align: center;">
                <button onclick="validateFields()" class="btn-search">Buscar!</a>
      </div>
    </form>
  </section>

  <script>

    function validateFields() {
      event.preventDefault();
      var num = document.getElementById("code").value;
      var errors = false;

      if (num == '' || num < 0) {
        document.getElementById("code").style.cssText = 'border-color: red';
        errors = true;
      } else {
        document.getElementById("code").style.cssText = 'border: 1px solid #ccc;';
      }

      if (!errors) {
        window.location.href = "./pedido.html";
      }
    }

  </script>


</body>
